<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title> Kurve </title>
    <link rel="stylesheet" type="text/css" href="css/build/style.min.css" />
    <meta name=viewport content="width=device-width, initial-scale=1">
</head>
<body>

    <div class="b-user js-user"             style="display: none;"> </div>
    <div class="b-menu js-menu"             style="display: none;"></div>
    <div class="b-login js-login"           style="display: none;"></div>
    <div class="b-register js-register"     style="display: none;"></div>
    <div class="b-rating js-rating"         style="display: none;"></div>
    <div class="b-game js-game"             style="display: none;"></div>
    <div class="b-room js-room"             style="display: none;"></div>
    <div class="b-controller js-controller" style="display: none;"></div>
    <div class="b-admin js-admin"           style="display: none;"></div>

    <div class="cd-popup"></div>

    <div class="b-preloader">
        <div class="spinner" style="display: block;"></div>
    </div>

    <script>
        (function () {
            var start = new Date().getTime();
            window.onload = function () {
                var criticalTime = 500;
                var fadeTime = criticalTime;
                if (new Date().getTime() - start > criticalTime) {
                    fadeTime = 0;
                }
                $(".spinner").delay(fadeTime).fadeOut('fast');
                $(".b-preloader").delay(fadeTime + 400).fadeOut('fast');
            };
        })();
    </script>
    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
                m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-46857189-5', 'auto');
        ga('send', 'pageview');

    </script>
    <script src="js/build/build.min.js"></script>
</body>
</html>
